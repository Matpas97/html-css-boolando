<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolando</title>
</head>
<body>
    <!-- Header -->

        <div class="header-boolando">

            </div>

            <div class="logo-boolean flex">
                <img class="img-logo" src="img/boolean-logo.png" alt="logo boolean">
            </div>

               <div class="font">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>

             </div> 
        
            </div>

        <div class="col">
            <img src="img/1.webp" alt="photo 1">
            <img src="img/4.webp" alt="photo 2">

        </div>
        <div class="col">
            <img src="img/2.webp" alt="photo 3">
            <img src="img/5.webp" alt="photo 4">

        </div>

        <div class="col">
            <img src="img/3.webp" alt="photo 5">
            <img src="img/6.webp" alt="photo 6">


        </div>
    </div>

    <footer>
        <div class="footer-boolando"></div>



    </footer>













    </main>
